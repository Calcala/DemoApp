<section class="clock-section">
  <h1>
    {{day}}
  </h1>
  <h2>
    {{month}}
  </h2>
  <h3>hh:mm:ss</h3>
</section>
<section class="register-section">
  <a *ngIf="isWorking; else elseBlock" (click) = "onEndDay()" class="action-button action-button-red">Finalizar jornada</a>
  <ng-template #elseBlock>
    <a  (click) = "onStartDay()" class="action-button action-button-green">Comenzar jornada</a>
  </ng-template>
  <!--<p>{{startedAt}}</p>-->
</section>
